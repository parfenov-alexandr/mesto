<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип место Россия"></header><main class="content"><section class="profile"><div class="profile__avatar-block"><button type="button" class="profile__avatar-edit-button"></button> <img class="profile__avatar" src="#" alt="Аватар пользователя"></div><div class="profile__info"><h1 class="profile__info-title"></h1><button type="button" class="profile__info-edit-button"></button><p class="profile__info-subtitle"></p></div><button type="button" class="profile__add-button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="user" action="#" novalidate><button type="button" class="popup__close-icon popup__close-button"></button> <input id="name" name="name" class="form__field" placeholder="Введите Ваше имя" required minlength="2" maxlength="40"> <span class="name-error form__field-error"></span> <input id="occupation" name="occupation" class="form__field" placeholder="Введите Ваш род деятельности" required minlength="2" maxlength="200"> <span class="occupation-error form__field-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form" name="card" action="#" novalidate><button type="button" class="popup__close-icon popup__close-button"></button> <input id="element-name" name="element-name" class="form__field" placeholder="Введите название" required minlength="5" maxlength="30"> <span class="element-name-error form__field-error"></span> <input type="url" id="element-link" name="element-link" class="form__field" placeholder="Введите ссылку" required> <span class="element-link-error form__field-error"></span> <button type="submit" id="element-submit" class="popup__submit-button">Создать</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="form" name="avatar-form" action="#" novalidate><button type="button" class="popup__close-avatar popup__close-button"></button> <input type="url" id="avatar" name="avatar" class="form__field" placeholder="Введите ссылку" required> <span class="avatar-error form__field-error"></span> <button type="submit" id="avatar-submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_delete-confirm"><div class="popup__container"><h2 class="popup__title-confirm">Вы уверены?</h2><form class="form" name="confirm" action="#" novalidate><button type="button" class="popup__close-confirm popup__close-button"></button> <button type="submit" id="element-submit" class="popup__submit-button">Да</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><figure class="popup__figure"><img class="popup__big-image" alt="#" src="#"><figcaption class="popup__big-image-title"></figcaption></figure><button type="button" class="popup__image-close-icon popup__close-button"></button></div></div></div><template id="place"><li class="element"><img class="element__image" alt="#" src="#"><h2 class="element__title"></h2><div class="element__like-block"><button type="button" class="element__vector"></button> <span class="element__like-count"></span></div><button type="button" class="element__delete"></button></li></template></body></html>
