<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button"></button>
          <p class="profile__info-subtitle">исследователь океана</p>
        </div>
        <button type="submit" class="profile__add-button"></button>
      </section>
      <ul class="elements">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image"
            alt="Город Карачаевск, храм десятого века">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__vector"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image"
            alt="Вид на Эльбрус на рассвете">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__vector"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image"
            alt="Горы, покрытые лесом и ледник">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__vector"></button>
        </li>
        <li class="element">
          <img src="./images/monchegorsk.jpg" class="element__image" alt="Город мончегорск, вид на церковь">
          <h2 class="element__title">Мончегорск</h2>
          <button type="button" class="element__vector"></button>
        </li>
        <li class="element">
          <img src="./images/murmansk.jpg" class="element__image" alt="Город Мурманск, вид на площадь Пять углов">
          <h2 class="element__title">Мурманск</h2>
          <button type="button" class="element__vector"></button>
        </li>
        <li class="element">
          <img src="./images/кировск.jpg" class="element__image"
            alt="Город Кировск, горнолыжный курорт, фестиваль Хибины бикини">
          <h2 class="element__title">Кировск</h2>
          <button type="button" class="element__vector"></button>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="user" action="#">
          <button type="button" class="popup__close-icon"></button>
          <input type="text" id="name" name="name" class="form__field" placeholder="Введите Ваше имя">
          <input type="text" id="occupation" name="occupation" class="form__field"
            placeholder="Введите Ваш род деятельности">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
