<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто исследователь океана">
        <div class="profile__info">
          <p class="profile__info-title">Жак-Ив Кусто</p>
          <button class="profile__info-editbutton"></button>
          <p class="profile__info-subtitle">исследователь океана</p>
        </div>
        <button class="profile__addbutton"></button>
      </section>
      <ul class="elements">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image"
            alt="Город Карачаевск, храм десятого века">
          <p class="element__title">Карачаевск</p>
          <div class="element__vector"></div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image"
            alt="Вид на Эльбрус на рассвете">
          <p class="element__title">Гора Эльбрус</p>
          <div class="element__vector"></div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="">
          <p class="element__title">Домбай</p>
          <div class="element__vector"></div>
        </li>
        <li class="element">
          <img src="./images/monchegorsk.jpg" class="element__image" alt="Город мончегорск, вид на церковь">
          <p class="element__title">Мончегорск</p>
          <div class="element__vector"></div>
        </li>
        <li class="element">
          <img src="./images/murmansk.jpg" class="element__image" alt="Город Мурманск, вид на площадь Пять углов">
          <p class="element__title">Мурманск</p>
          <div class="element__vector"></div>
        </li>
        <li class="element">
          <img src="./images/кировск.jpg" class="element__image"
            alt="Город Кировск, горнолыжный курорт, фестиваль Хибины бикини">
          <p class="element__title">Кировск</p>
          <div class="element__vector"></div>
        </li>
      </ul>
      <div class="popup">
        <form class="popup__container">
          <button type="reset" class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" id="name" class="popup__name" placeholder="Жак-Ив Кусто">
          <input type="text" id="occupation" class="popup__occupation" placeholder="Исследователь океана">
          <button type="submit" class="popup__submitbutton">Сохранить</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
