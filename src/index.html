<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button"></button>
          <p class="profile__info-subtitle">исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <ul class="elements"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="user" action="#" novalidate>
          <button type="button" class="popup__close-icon popup__close-button"></button>
          <input type="text" id="name" name="name" class="form__field" placeholder="Введите Ваше имя" required
            minlength="2" maxlength="40">
          <span class="name-error form__field-error"></span>
          <input type="text" id="occupation" name="occupation" class="form__field"
            placeholder="Введите Ваш род деятельности" required minlength="2" maxlength="200">
          <span class="occupation-error form__field-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="card" action="#" novalidate>
          <button type="button" class="popup__close-icon popup__close-button"></button>
          <input type="text" id="element-name" name="element-name" class="form__field" placeholder="Введите название"
            required minlength="5" maxlength="30">
          <span class="element-name-error form__field-error"></span>
          <input type="url" id="element-link" name="element-link" class="form__field" placeholder="Введите ссылку"
            required>
          <span class="element-link-error form__field-error"></span>
          <button type="submit" id="element-submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <figure class="popup__figure">
          <img class="popup__big-image" alt="#" src="#">
          <figcaption class="popup__big-image-title"></figcaption>
        </figure>
        <button type="button" class="popup__image-close-icon popup__close-button"></button>
      </div>
    </div>
  </div>
  <template id="place">
    <li class="element">
      <img class="element__image" alt="#" src="#">
      <h2 class="element__title"></h2>
      <button type="button" class="element__vector"></button>
      <button type="button" class="element__delete"></button>
    </li>
  </template>
</body>

</html>
